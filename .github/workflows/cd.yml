name: CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/devops:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/devops:${{ github.sha }}

  deploy-ssh:
    name: Deploy to remote server via SSH
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ secrets.SSH_HOST && secrets.SSH_USER && secrets.SSH_KEY }}
    env:
      SSH_PORT: ${{ secrets.SSH_PORT }}
      IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devops:latest
    steps:
      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy on remote host
        run: |
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT:-22}" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          docker pull ${IMAGE}
          docker stop devops || true
          docker rm devops || true
          docker run -d --name devops -p 80:5001 ${IMAGE}
          EOF
